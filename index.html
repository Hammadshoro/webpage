<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurSangeet Live</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f3f3;
    }

    /* HEADER */
    .header {
      background: #1e56a0;
      padding: 18px 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .header img {
      height: 45px;        /* logo size */
      width: auto;
    }

    .header-title {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
    }

    /* MAIN CONTAINER */
    .container {
      padding: 20px;
      text-align: center;
    }

    /* DROPDOWN */
    select {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      background: #fff;
    }

    /* TABLE */
    table {
      width: 100%;
      background: #ffffff;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th {
      background: #eaf0fa;
      padding: 14px;
      font-size: 15px;
      color: #333;
      border-bottom: 2px solid #ddd;
    }

    td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* PLAY STORE BUTTON */
    .playstore-btn {
      margin-top: 40px;
      background: #25d366;
      color: white;
      padding: 18px;
      font-size: 18px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .playstore-btn:hover {
      transform: scale(1.02);
      background: #1ebe5c;
    }

  </style>
</head>

<body>

<!-- HEADER WITH LOGO + TITLE -->
<div class="header">
  <img src="main-page.jpg" alt="Logo">
  <div class="header-title">PICK3ONLINE Live</div>
</div>

<div class="container">
  
  <!-- DATE DROPDOWN -->
  <select id="dateSelect" onchange="loadData()">
    <option value="2025-11-25">25/11/2025</option>
    <option value="2025-11-24">24/11/2025</option>
    <option value="2025-11-23">23/11/2025</option>
  </select>

  <!-- RESULTS TABLE -->
  <table>
    <thead>
      <tr>
        <th>Draw Date</th>
        <th>Draw Time</th>
        <th>1st</th>
        <th>2nd</th>
        <th>3rd</th>
        <th>4th</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <div class="playstore-btn">
    ðŸ“± Get our App on Play Store
  </div>

</div>

<script>
  const drawData = {
    "2025-11-25": { date: "Nov. 25, 2025", time: "11:00 AM", first: "0186", second: "7214", third: "6820", fourth: "5753" },
    "2025-11-24": { date: "Nov. 24, 2025", time: "11:00 AM", first: "5566", second: "7721", third: "8801", fourth: "2134" },
    "2025-11-23": { date: "Nov. 23, 2025", time: "11:00 AM", first: "2145", second: "9981", third: "5513", fourth: "7022" }
  };

  function loadData() {
    const selectedDate = document.getElementById("dateSelect").value;
    const data = drawData[selectedDate];

    document.getElementById("resultBody").innerHTML = `
      <tr>
        <td>${data.date}</td>
        <td>${data.time}</td>
        <td>${data.first}</td>
        <td>${data.second}</td>
        <td>${data.third}</td>
        <td>${data.fourth}</td>
      </tr>
    `;
  }

  loadData();  
</script>

</body>
</html>
